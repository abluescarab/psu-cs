<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <!-- <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/03-form.css" /> -->
  </head>
  <body>
    <main>
      <form action="">
        <h1>Registration Form</h1>
        <!-- Add your code here -->
        <p>
          <label for="username-input">Username:</label>
          <input type="text" id="username-input" name="username"/>
        </p>
        <p>
          <label for="email-input">Email:</label>
          <input type="text" id="email-input" name="email"/>
        </p>
        <p>
          <label for="password-input">Password:</label>
          <input type="password" id="password-input" name="email"/>
        </p>

        <fieldset>
          <legend>Would you like to sign up for the newsletter?</legend>
          <input type="radio" id="newsletter-yes" name="newsletter-yes"/>
          <label for="newsletter-yes">Yes, sign me up</label>
          <input type="radio" id="newsletter-no" name="newsletter-no"/>
          <label for="newsletter-no">No, thank you</label>
        </fieldset>

        <p>
          <label for="date-input">Date:</label>
          <input type="date" id="date-input" name="date"/>
        </p>
        <p>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </p>
      </form>
    </main>
  </body>
</html>
