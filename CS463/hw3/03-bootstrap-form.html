<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>03 - Bootstrap Form</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../styles.css" />
        <link rel="stylesheet" href="hw-styles.css" />
    </head>
    <body>
        <main class="bg-dark vh-100 vw-100">
            <div class="container mx-auto py-4 px-2">
                <form class="bg-light rounded border p-3 mx-auto">
                    <h1 class="text-uppercase">Contact Form</h1>
                    <div class="row mb-2">
                        <label
                            class="col-sm-4 col-form-label"
                            for="username-input"
                            >Username:</label
                        >
                        <div class="col-sm-8">
                            <input
                                type="text"
                                id="username-input"
                                name="username"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-sm-4 col-form-label" for="email-input"
                            >Email:</label
                        >
                        <div class="col-sm-8">
                            <input
                                type="email"
                                id="email-input"
                                name="email"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label
                            class="col-sm-4 col-form-label"
                            for="password-input"
                            >Password:</label
                        >
                        <div class="col-sm-8">
                            <input
                                type="password"
                                id="password-input"
                                name="password"
                                class="form-control" />
                        </div>
                    </div>
                    <fieldset>
                        <legend class="col-form-label">
                            Would you like to sign up for the newsletter?
                        </legend>
                        <div class="form-check">
                            <input
                                type="radio"
                                id="news-yes"
                                name="news"
                                value="news-yes"
                                class="form-check-input" />
                            <label for="news-yes" class="form-check-label"
                                >Yes, sign me up</label
                            >
                        </div>
                        <div class="form-check mb-3">
                            <input
                                type="radio"
                                id="news-no"
                                name="news"
                                value="news-no"
                                class="form-check-input" />
                            <label for="news-no" class="form-check-label"
                                >No, thank you</label
                            >
                        </div>
                    </fieldset>
                    <div class="row mb-3">
                        <label for="date-input" class="col-sm-4 col-form-label"
                            >Date:</label
                        >
                        <div class="col-sm-8">
                            <input
                                type="date"
                                id="date-input"
                                name="date"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="d-flex gap-1 justify-content-center">
                        <button type="submit" class="btn btn-primary w-100">
                            Submit
                        </button>
                        <button type="reset" class="btn btn-secondary w-100">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
